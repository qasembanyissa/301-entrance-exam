<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="headerH1"> To Do List</h1>

    </header>
    <main>

        <form>
            <div class="nativeDateTimePicker">
              <label for="party">Choose a date and time for your today:</label>
              <input type="datetime-local" id="party" name="bday">
              <span class="validity"></span>
            </div>
            <p class="fallbackLabel">Choose a date and time for your today:</p>
            <div class="fallbackDateTimePicker">
              <div>
                <span>
                  <label for="day">Day:</label>
                  <select id="day" name="day">
                  </select>
                </span>
                <span>
                  <label for="month">Month:</label>
                  <select id="month" name="month">
                    <option selected>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                  </select>
                </span>
                <span>
                  <label for="year">Year:</label>
                  <select id="year" name="year">
                  </select>
                </span>
              </div>
              <div>
                <span>
                  <label for="hour">Hour:</label>
                  <select id="hour" name="hour">
                  </select>
                </span>
                <span>
                  <label for="minute">Minute:</label>
                  <select id="minute" name="minute">
                  </select>
                </span>
              </div>
            </div>
          </form>
          <form>
            <div id="work">
                <label for="prty">what Do you want To Get Done Today</label>
                <input type="text" id="party" name="eating , studing">
                <input id="submit" type="submit" name= "submit">
              </div>
          </form>
       
        <section id="mainSection">

        </section>
        <section id="mainSection2">

        </section>

    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
